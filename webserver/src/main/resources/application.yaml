#                       #
# Default Configuration #
#                       #
# # # # # # # # # # # # #

spring:
  output.ansi.enabled: ALWAYS #enables colored log output
  jackson:
    deserialization:
      fail-on-unknown-properties: true


logging:
  level:
    root: ${ROOT_LOG_LEVEL}
    be.pbin.readserver: ${APPLICATION_LOG_LEVEL}

be:
  pbin:
    write-server:
      url: ${WRITESERVER_URL}
      path: "/api/save"
    read-server:
      url: ${READSERVER_URL}
      path: "/api/get"

server:
  error:
    whitelabel.enabled: false